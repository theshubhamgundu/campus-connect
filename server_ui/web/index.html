<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusNet Server</title>
    <link rel="icon" href="assets/images/app_icon.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo img {
            width: 48px;
            height: 48px;
            border-radius: 10px;
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .status-stopped {
            background: rgba(255, 99, 99, 0.2);
            color: #ff6363;
            border: 2px solid rgba(255, 99, 99, 0.3);
        }

        .status-running {
            background: rgba(99, 255, 99, 0.2);
            color: #63ff63;
            border: 2px solid rgba(99, 255, 99, 0.3);
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .controls h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 22px;
        }

        .control-row {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
        }

        .input-group {
            flex: 1;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-card .icon {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .clients-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .clients-section h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 22px;
        }

        .client-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .client-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .client-item:hover {
            background: rgba(102, 126, 234, 0.2);
        }

        .client-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .client-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .client-details h4 {
            margin-bottom: 5px;
            color: #333;
        }

        .client-details p {
            color: #666;
            font-size: 14px;
        }

        .logs-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .logs-section h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 22px;
        }

        .logs-container {
            background: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 5px 0;
            border-bottom: 1px solid #333;
        }

        .log-timestamp {
            color: #888;
            font-size: 12px;
        }

        .log-message {
            color: #fff;
            font-size: 14px;
        }

        .log-info { color: #4fc3f7; }
        .log-error { color: #f44336; }
        .log-warning { color: #ff9800; }
        .log-success { color: #4caf50; }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .control-row {
                flex-direction: column;
                align-items: stretch;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <img src="assets/images/app_icon.png" alt="CampusNet Logo">
                <h1>CampusNet Server</h1>
            </div>
            <div class="status-indicator" id="statusIndicator">
                <span id="statusIcon">‚óè</span>
                <span id="statusText">Stopped</span>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <h2>Server Controls</h2>
            <div class="control-row">
                <div class="input-group">
                    <label for="portInput">Port</label>
                    <input type="number" id="portInput" value="8083" min="1" max="65535">
                </div>
                <button class="btn btn-primary" id="startBtn" onclick="startServer()">
                    <span>‚ñ∂</span> Start Server
                </button>
                <button class="btn btn-danger" id="stopBtn" onclick="stopServer()" disabled>
                    <span>‚èπ</span> Stop Server
                </button>
            </div>
            <div id="serverUrl" style="margin-top: 10px; font-family: monospace; color: #666;"></div>
        </div>

        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="icon">üë•</div>
                <h3>Connected Clients</h3>
                <div class="value" id="connectedCount">0</div>
            </div>
            <div class="stat-card">
                <div class="icon">üìä</div>
                <h3>Total Connections</h3>
                <div class="value" id="totalConnections">0</div>
            </div>
            <div class="stat-card">
                <div class="icon">üí¨</div>
                <h3>Messages Sent</h3>
                <div class="value" id="totalMessages">0</div>
            </div>
            <div class="stat-card">
                <div class="icon">‚è±Ô∏è</div>
                <h3>Uptime</h3>
                <div class="value" id="uptime">00:00:00</div>
            </div>
        </div>

        <!-- Connected Clients -->
        <div class="clients-section">
            <h2>Connected Clients</h2>
            <div class="client-list" id="clientList">
                <div class="empty-state">
                    <i>üë§</i>
                    <p>No clients connected</p>
                </div>
            </div>
        </div>

        <!-- Server Logs -->
        <div class="logs-section">
            <h2>Server Logs</h2>
            <div class="logs-container" id="logsContainer">
                <div class="empty-state">
                    <i>üìù</i>
                    <p>No logs yet</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let serverProcess = null;
        let isRunning = false;
        let startTime = null;
        let uptimeInterval = null;
        let clients = [];
        let totalConnections = 0;
        let totalMessages = 0;

        function updateStatus(running) {
            isRunning = running;
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            const statusIcon = document.getElementById('statusIcon');
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            const portInput = document.getElementById('portInput');

            if (running) {
                indicator.className = 'status-indicator status-running';
                statusText.textContent = 'Running';
                statusIcon.textContent = '‚óè';
                startBtn.disabled = true;
                stopBtn.disabled = false;
                portInput.disabled = true;
                startTime = new Date();
                startUptimeCounter();
            } else {
                indicator.className = 'status-indicator status-stopped';
                statusText.textContent = 'Stopped';
                statusIcon.textContent = '‚óè';
                startBtn.disabled = false;
                stopBtn.disabled = true;
                portInput.disabled = false;
                if (uptimeInterval) {
                    clearInterval(uptimeInterval);
                    uptimeInterval = null;
                }
            }
        }

        function startUptimeCounter() {
            uptimeInterval = setInterval(() => {
                if (startTime) {
                    const now = new Date();
                    const diff = now - startTime;
                    const hours = Math.floor(diff / 3600000);
                    const minutes = Math.floor((diff % 3600000) / 60000);
                    const seconds = Math.floor((diff % 60000) / 1000);
                    document.getElementById('uptime').textContent = 
                        `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }
            }, 1000);
        }

        function addLog(message, type = 'info') {
            const logsContainer = document.getElementById('logsContainer');
            const timestamp = new Date().toLocaleTimeString();
            
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `
                <div class="log-timestamp">[${timestamp}]</div>
                <div class="log-message log-${type}">${message}</div>
            `;
            
            logsContainer.insertBefore(logEntry, logsContainer.firstChild);
            
            // Keep only last 50 logs
            while (logsContainer.children.length > 50) {
                logsContainer.removeChild(logsContainer.lastChild);
            }
        }

        function updateClients() {
            const clientList = document.getElementById('clientList');
            const connectedCount = document.getElementById('connectedCount');
            
            connectedCount.textContent = clients.length;
            
            if (clients.length === 0) {
                clientList.innerHTML = `
                    <div class="empty-state">
                        <i>üë§</i>
                        <p>No clients connected</p>
                    </div>
                `;
            } else {
                clientList.innerHTML = clients.map(client => `
                    <div class="client-item">
                        <div class="client-info">
                            <div class="client-avatar">${client.address.charAt(0).toUpperCase()}</div>
                            <div class="client-details">
                                <h4>${client.address}</h4>
                                <p>Connected for ${formatDuration(client.connectedFor)}</p>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
        }

        function formatDuration(ms) {
            const seconds = Math.floor(ms / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            
            if (hours > 0) {
                return `${hours}h ${minutes % 60}m`;
            } else if (minutes > 0) {
                return `${minutes}m ${seconds % 60}s`;
            } else {
                return `${seconds}s`;
            }
        }

        function startServer() {
            const port = document.getElementById('portInput').value;
            addLog(`Starting server on port ${port}...`, 'info');
            
            // Simulate server start
            setTimeout(() => {
                updateStatus(true);
                addLog('Server started successfully', 'success');
                document.getElementById('serverUrl').textContent = `WebSocket URL: ws://0.0.0.0:${port}/ws`;
                
                // Simulate client connections
                simulateClientConnections();
            }, 1000);
        }

        function stopServer() {
            addLog('Stopping server...', 'info');
            
            // Simulate server stop
            setTimeout(() => {
                updateStatus(false);
                addLog('Server stopped', 'info');
                document.getElementById('serverUrl').textContent = '';
                clients = [];
                updateClients();
            }, 500);
        }

        function simulateClientConnections() {
            // Simulate random client connections
            const addresses = ['192.168.1.100', '192.168.1.101', '192.168.1.102', '192.168.1.103'];
            
            setInterval(() => {
                if (isRunning && Math.random() < 0.3) {
                    const address = addresses[Math.floor(Math.random() * addresses.length)];
                    const client = {
                        address: address,
                        connectedFor: 0
                    };
                    clients.push(client);
                    totalConnections++;
                    addLog(`Client connected: ${address}`, 'info');
                    updateClients();
                    document.getElementById('totalConnections').textContent = totalConnections;
                }
                
                // Update connected time for existing clients
                clients.forEach(client => {
                    client.connectedFor += 1000;
                });
                updateClients();
            }, 1000);
        }

        // Initialize
        updateStatus(false);
    </script>
</body>
</html>
