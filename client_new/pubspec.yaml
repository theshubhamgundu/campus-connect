name: campusnet
description: CampusNet - Connect students and faculty
version: 0.1.0
publish_to: 'none'

environment:
  sdk: '>=2.17.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  web_socket_channel: ^3.0.3
  shared_preferences: ^2.2.2
  google_fonts: ^6.1.0
  connectivity_plus: ^6.1.5
  network_info_plus: ^7.0.0
  provider: ^6.1.1
  http: ^1.1.2
  logger: ^2.0.2
  flutter_local_notifications: ^19.5.0
  intl: ^0.20.2
  wifi_iot: ^0.3.18+1
  lottie: ^3.1.2
  flutter_staggered_animations: ^1.1.1
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.6

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  web: 
    generate: true
    image_path: "assets/images/app_icon.png"
  windows: 
    generate: true
    image_path: "assets/images/app_icon.png"
    icon_size: 48

flutter:
  uses-material-design: true
  
  # The following section is specific to Flutter.
  assets:
    - assets/images/
    - assets/images/app_icon.png
